<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <div class="item item1">
      <img class="il" src="salt1.avif">
      <p class="cork">Cork Salt & Paper <br> 45.50$</p>
      <p class="good"> <br>Good <br> Things Come <br>In Paris</p>

      <img class="bril" src="free-icon-diamonds-7218531.png">
      <img class="search" src="free-icon-search-3495620.png">
      <img class="treg" src="treygg.avif">
      <img class="shake" src="free-icon-shaker-925791.png">
      <img class="lay" src="free-icon-layout-6938134.png">
    </div> <!-- Серый -->

    <div class="item item2">
      <img class="wine" src="free-icon-wine-bottle-173925.png">
      <p class="wine1">wine</p>
      <img class="cup" src="free-icon-coffee-cup-1223215.png">
      <p class="cup1">cup</p>
      <img class="tree" src="free-icon-plant-5646368.png">
      <p class="plants1">plants</p>
      <img class="glass" src="free-icon-glass-6334170.png">
      <p class="glass1">glass</p>
      <p class="ware">WareHouse</p>
    </div> <!-- Розовый -->

    <div class="item item3">
      <img src="free-icon-mortar-bowl-80333.png" class="bowl">
      <img src="free-icon-number-7-10323517.png" class="num">
      <p class="seven">Seven Gets</p>
      <p class="colle" >collection</p>
    </div> <!-- Фиолетовый -->

    <div class="item item4">
      <img class="kettle" src="kettle" alt="Image 1">
      <p class="pot">Kettle Thermo Pot <br> 274.50$</p>
      <p class="add">ADD TO FAVS</p>
      <img class="heart" src="free-icon-heart-simple-shape-silhouette-32557.png">
      <p class="tea">Tea <br>  O'Clock</p>
    </div> <!-- Голубой -->

    <div class="item item5">
      <img class="tabble" src="pngtree-d-rendering-of-platform-podium-with-minimalist-design-decorated-with-plants-image_3778516.jpg">
      <img class="round" src="free-icon-round-12696524.png">
      <img class="diam" src="free-icon-diamonds-7218531.png">
      <p class="room">Rooms</p>
    </div> <!-- оранж -->

    <div class="item item6">
      <img class="shaker" src="free-icon-shaker-925791.png">
      <p class="sha">Shakers</p>
      <p class="coll">Collection</p>

    </div> <!-- Зелёный -->
  </div>
</div>
</body>
</html>
